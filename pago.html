<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servihome</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container" id="formulario-pago">
        <h1>Formulario de Dirección</h1>
        <form action="https://formspree.io/f/myzyjlgk" method="post" id="form" name="form">
            <div id="orderSummary" name="Total">
                Total de servicios: <span id="totalAmount">$0</span>
            </div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Dirección</label>
            <textarea id="address" name="address" required></textarea>

            <label for="postalCode">Código postal (Opcional)</label>
            <input type="text" id="postalCode" name="postalCode">

            <label for="city">Ciudad</label>
            <select id="city" name="city" required>
                <option value="">Seleccione una ciudad</option>
                <option value="Valledupar">Valledupar</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Cartagena">Cartagena</option>
            </select>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="confirmationMessage">
            Gracias por su pedido. Pronto responderemos a su solicitud.
        </div>
    </div>
    <script>
                // Recuperar el total del carrito y mostrarlo
                const totalAmount = document.getElementById('totalAmount');
        const cartTotal = localStorage.getItem('cartTotal');
        if (cartTotal) {
            totalAmount.textContent = `$${parseFloat(cartTotal).toLocaleString()}`; // Formatear el total
        }
    </script>
    <script src="script.js"></script>
    <script src="pago.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
